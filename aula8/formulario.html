<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Acomodações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- CSS externo -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-box p-4">
            <h2 class="text-center mb-4">Formulário de Acomodações</h2>
            <form id="formAcomodacao" action="tabela.html" method="GET" onsubmit="salvarDados()">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome da Acomodação</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nomeAcomodacao" name="nome" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Tipo</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="tipoAcomodacao" name="tipo" required>
                            <option>Casa</option>
                            <option>Apartamento</option>
                            <option>Pousada</option>
                            <option>Hotel</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Data de Início da Locação</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="dataInicio" name="inicio" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Data de Término da Locação</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="dataTermino" name="termino" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        function salvarDados() {
            let nome = document.getElementById("nomeAcomodacao").value;
            let tipo = document.getElementById("tipoAcomodacao").value;
            let inicio = document.getElementById("dataInicio").value;
            let termino = document.getElementById("dataTermino").value;

            let dados = { nome, tipo, inicio, termino };
            localStorage.setItem("dadosAcomodacao", JSON.stringify(dados));
        }
    </script>
</body>
</html>
