<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="../scripts/listar.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">MERCADO</h2>
        <div id="alert-container"></div>

        <!-- Orçamento Disponível -->
        <div class="mb-4 row align-items-center">
            <label for="budget" class="form-label col-12 col-md-4 mb-0">Orçamento</label>
            <div class="col-12 col-md-8">
                <input type="number" id="budget" class="form-control shadow-sm" placeholder="Digite seu orçamento" min="1">
            </div>
        </div>

        <!-- Produto, Valor e Quantidade -->
        <div class="mb-4 row align-items-center">
            <label for="productName" class="form-label col-12 col-md-4 mb-0">Produto</label>
            <div class="col-12 col-md-8">
                <input type="text" id="productName" class="form-control shadow-sm" placeholder="Nome do Produto">
            </div>
        </div>
        
        <div class="mb-4 row align-items-center">
            <label for="unitPrice" class="form-label col-12 col-md-4 mb-0">Valor</label>
            <div class="col-12 col-md-8">
                <input type="number" id="unitPrice" class="form-control shadow-sm" placeholder="Valor" min="0.01" step="0.01">
            </div>
        </div>

        <div class="mb-4 row align-items-center">
            <label for="quantity" class="form-label col-12 col-md-4 mb-0">Quantidade</label>
            <div class="col-12 col-md-8">
                <input type="number" id="quantity" class="form-control shadow-sm" placeholder="Quantidade" min="1">
            </div>
        </div>

        <!-- Botão, Total e Orçamento -->
        <div class="mb-4 row">
            <div class="col-12 col-md-4 d-flex flex-column justify-content-center">
                <div class="mt-3">
                    <h4 class="d-inline">Total: </h4><span id="totalCost" class="fw-bold">0.00 R$</span>
                </div>
                <div>
                    <h5 class="d-inline">Orçamento: </h5><span id="remainingBudget" class="fw-bold">0.00 R$</span>
                </div>
            </div>
          
            <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                <button id="addItem" class="btn btn-primary w-75 shadow-sm">ADICIONAR</button>
            </div>
        </div>

        <!-- Lista -->
        <table class="table table-striped mt-4">
            <thead class="table-light">
                <tr>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="shoppingList"></tbody>
        </table>

        
    </div>
</body>
</html>
