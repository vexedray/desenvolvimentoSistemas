<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Nomes e Cidades</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="body-container">
    <table class="table-container">
        <thead>
            <tr class="table-header">
                <th>Nome</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row">
                <td>João Silva</td>
                <td>São Paulo</td>
            </tr>
            <tr class="table-row">
                <td>Maria Oliveira</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr class="table-row">
                <td>Carlos Santos</td>
                <td>Belo Horizonte</td>
            </tr>
            <tr class="table-row">
                <td>Ana Souza</td>
                <td>Curitiba</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
