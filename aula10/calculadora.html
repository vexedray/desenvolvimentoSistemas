<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="../scripts/calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <form id="meuFormulario">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1" required>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2" required>
        
        <button type="button" onclick="calcularSoma()">Calcular Soma</button>
        <button type="button" onclick="calcularSubtracao()">Calcular Subtracao</button>
    </form>
    <p id="resultado"></p>
    <br>
    <br>
    
    <input type="text" onkeydown="minhaFuncaoKeydown(event)" place="Digite algo">
    
    

</body>
</html>
